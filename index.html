<body>


  <div style="height:100px;width: 100%;text-align: center;border-bottom: 2px solid black;">
    <h1>Shared YouTube watching experience</h1>
  </div>




  <div id="appHolder">


    <!-- #################################  START VIDEO PLAYER AREA  ##################################### -->
    <div id="videoPlayerArea">
      <!-- 1. The <iframe> (and video player) will replace this <div> tag. -->
      <div id="player"></div>

      <br />


      <style>
        /* The Modal (background) */
        .modal {
          display: none; /* Hidden by default */
          position: fixed; /* Stay in place */
          z-index: 1; /* Sit on top */
          padding-top: 100px; /* Location of the box */
          left: 0;
          top: 0;
          width: 100%; /* Full width */
          height: 100%; /* Full height */
          overflow: auto; /* Enable scroll if needed */
          background-color: rgb(0,0,0); /* Fallback color */
          background-color: rgba(0,0,0,0.4); /* Black w/ opacity */
        }
        
        /* Modal Content */
        .modal-content {
          background-color: #fefefe;
          margin: auto;
          padding: 20px;
          border: 1px solid #888;
          width: 80%;
        }
        
        /* The Close Button */
        .close {
          color: #aaaaaa;
          float: right;
          font-size: 28px;
          font-weight: bold;
        }
        
        .close:hover,
        .close:focus {
          color: #000;
          text-decoration: none;
          cursor: pointer;
        }
        </style>


      <!-- Trigger/Open The Modal -->
      <button id="myBtn">change video</button>

      <!-- The Modal -->
      <div id="myModal" class="modal">

        <!-- Modal content -->
        <div class="modal-content">
          <span class="close">&times;</span>
          Load video ( url / id ) <input id="videoIDBox" type="text" />
          <button onclick="videoClass.loadVideo()">Load</button> <br />
          <img id="thumber" /> <br />

          Search for video <input id="searchBox" type="text" />
          <button onclick="videoClass.searchVideo()">Search</button>
          <button onclick="videoClass.searchVideo(-1)">clear</button>

          <div id="searchArea" style="width:640px"></div>
        </div>
        <script>
          // Get the modal
          var modal = document.getElementById('myModal');

          // Get the button that opens the modal
          var btn = document.getElementById("myBtn");

          // Get the <span> element that closes the modal
          var span = document.getElementsByClassName("close")[0];

          // When the user clicks the button, open the modal 
          btn.onclick = function () {
            modal.style.display = "block";
          }

          // When the user clicks on <span> (x), close the modal
          span.onclick = function () {
            modal.style.display = "none";
          }

          // When the user clicks anywhere outside of the modal, close it
          window.onclick = function (event) {
            if (event.target == modal) { 
              modal.style.display = "none";
            }
          }
        </script>
      </div>


      <br />
    </div>
    <!-- #################################  END VIDEO PLAYER AREA  ##################################### -->



    <!-- #################################  START SOCIAL AREA  ##################################### -->
    <div id="userSocialArea">
